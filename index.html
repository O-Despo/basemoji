<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d29c05ae15.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body onresize="changeMobile()">
    <div id="grid">
        <div id="title-cont">
            <h1 id="title">Base-Emoji</h1>
        </div>
        <div id="input_box" class="input_box_c">
            <input class="cinput" name="input" id="input">
        </div>
        <div id="translate">
            <i id="arrow" onclick="translate(base, map)" class="fa-solid fa-angle-right"></i>
        </div>
        <div id="output_box" class="input_box_c">
            <input class="cinput" id="output" onclick="copyToClip()" name="output" readonly>
                <p id="toolip" class="toolip">Click to Copy</p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
